<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>main</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
  </head>
  <body>
    <section class="py-4 py-xl-5">
      <div class="container">
        <div class="text-center p-4 p-lg-5">
          <p
            class="text-uppercase fw-bold mb-2"
            style="font-family: Roboto, sans-serif; color: var(--bs-purple)"
          >
            Hi Y'all!
          </p>
          <h1
            class="text-uppercase fw-bold"
            style="font-family: Inter, sans-serif; margin-bottom: 0px"
          >
            Portfolio is Coming SOON!
            
          </h1>
          <p
            class="lead font-monospace text-uppercase fs-6 fw-light"
            style="font-family: Inter, sans-serif"
          >
            But For now You will be redirected to the Blog in <div id="countdown"></div>
          </p>
          <p
            class="lead font-monospace text-uppercase fs-6 fw-light"
            style="font-family: Inter, sans-serif"
          >
            Need help? contact me at&nbsp;<a
              href="mailto:m-syr@outlook.sa"
              style="color: var(--bs-purple)"
              target="_blank"
              >M-SYR@OUTLOOK.SA</a
            >&nbsp;
          </p>
          
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
      var timeleft = 5;
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
        } else {
          document.getElementById("countdown").innerHTML =
            timeleft + " Seconds";
        }
        timeleft -= 1;
      }, 1000);
      window.setTimeout(function () {
        // Move to a new location or you can do something else
        window.location.href = "https://vikingmajd.blogspot.com";
      }, 5000);
    </script>
  </body>
</html>
